<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
              height:100%;
            } 
#bg{
position: absolute;
top: 0;
right: 0;
bottom: 0;
left: 0;
width: 100%;
height: 100%;
background-image: linear-gradient(to right, rgb(140, 56, 153),
rgb(187, 89, 177));
z-index: 1;
} 
.cen{ display: flex;
justify-content: center;
z-index:2;
} 
#clock {
position: absolute;
font-size: 100px;
width: 850px;
margin: 200px;
text-align: center;
color:rgb(239, 221, 232);
font-family: "Orbitron","Helvetica Neue","sans-serif";
border: 5px solid rgb(249, 255, 255);
border-radius: 20px;
z-index:2;
}
#clock:hover {
position: absolute;
font-size: 100px;
width: 850px;
margin: 200px;
text-align: center;
color: rgb(0, 0, 0);
background-image: linear-gradient(to right, rgb(182, 151,196), rgb(200, 191, 197));
font-family: "Orbitron","Helvetica Neue","sans-serif";

border: 5px solid rgb(39, 4, 52);
border-radius: 20px;
z-index:2;
}

    </style>
</head>
<body>
    <div id="bg"></div>
<div class="cen">
<div id="clock">8:10:45</div>
</div>
<script src="./clock.js"> </script>

</body>
</html>
